subject: NLP in Python
topic: Regex for NLP
questions:
  - question: Write the command to start jupyter notebook
    answers:
      - jupyter notebook
      - python -m notebook
  - question: Import inbuilt regular expression module
    answers:
      - import re
  - question: Write regex to match exactly 10 digits
    answers:
      - \d{10}
      - '[0-9]{10}'
  - question: Write the regex to match this number (123)-456-7890
    answers:
      - \(\d{3}\)-\d{3}-\d{4}
  